<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Canción</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar la canción "{{ cancion.nombreCa }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'Mostrar todo' %}">Cancelar</a>
    </form>
</body>
</html>
